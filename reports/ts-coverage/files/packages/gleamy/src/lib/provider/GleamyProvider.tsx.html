import { useEffect } from &quot;react&quot;;
import { GleamyContext } from &quot;./GleamyContext&quot;;
import { TProvider } from &quot;../../types/provider&quot;;
import { TProviderValues } from &quot;../../types/provider/TProvider&quot;;

const animatorsValues = {
  mouseMove: { x: 0, y: 0 },
  scroll: { x: 0, y: 0 },
};

const dpr = typeof window !== &quot;undefined&quot; ? window.devicePixelRatio : 1;
let ticking = false; // optimizes canvas rendering
let windowWidth = 0;
let windowHeight = 0;

const mouseMoveHandler = (event: MouseEvent): void =&gt; {
  if (!ticking) {
    window.requestAnimationFrame(() =&gt; {
      animatorsValues.mouseMove.x = event.clientX;
      animatorsValues.mouseMove.y = event.clientY;
      ticking = false;
    });
  }

  ticking = true;
};

const resizeHandler = (): void =&gt; {
  if (!ticking) {
    window.requestAnimationFrame(() =&gt; {
      windowWidth = window.innerWidth;
      windowHeight = window.innerHeight;
      ticking = false;
    });
  }

  ticking = true;
};

const scrollHandler = (): void =&gt; {
  if (!ticking) {
    window.requestAnimationFrame(() =&gt; {
      animatorsValues.scroll.x = window.scrollX;
      animatorsValues.scroll.y = window.scrollY;
      ticking = false;
    });
  }

  ticking = true;
};

export const GleamyProvider = ({
  children,
  options = {},
}: TProvider): JSX.Element =&gt; {
  const gleamySettings = {
    fps: 60,
    devicePixelRatio: dpr,
    defaultAnimator: &quot;mouseMove&quot;,
    animators: animatorsValues,
    windowSize: {
      x: windowWidth,
      y: windowHeight,
    },
    animationEnd: {
      x: 1000,
      y: 1000,
    },
    ...options,
  } as TProviderValues;

  useEffect(() =&gt; {
    if (window) {
      window.addEventListener(&quot;mousemove&quot;, mouseMoveHandler);
      window.addEventListener(&quot;scroll&quot;, scrollHandler);
      window.addEventListener(&quot;resize&quot;, resizeHandler);

      // Set initial defaults:
      animatorsValues.scroll.x = window.scrollX;
      animatorsValues.scroll.y = window.scrollY;
    }

    return (): void =&gt; {
      window.removeEventListener(&quot;mousemove&quot;, mouseMoveHandler);
      window.removeEventListener(&quot;scroll&quot;, scrollHandler);
      window.removeEventListener(&quot;resize&quot;, resizeHandler);
    };
  }, []);

  return (
    &lt;GleamyContext.Provider value={gleamySettings}&gt;
      {children}
    &lt;/GleamyContext.Provider&gt;
  );
};
